<div class="card mt-3">
    <div class="card-header bg-info text-white">
        <h2>Liste des Patients</h2>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Titre</th>
                    
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <td>Données</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-primary" (click)="edit(patient.id)"><i class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" (click)="delete(patient.id)"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()">
            <i class="bi bi-plus-square"></i>
        </a>
    </div>
</div>

<div class="card mt-3" *ngIf="patientForm">
    <div class="card-header bg-info text-white">
        <h3>Edition du patient</h3>
    </div>

    <div class="card-body">
        <div class="form-group">
            <label for="civilite">Civilite:</label>
            <select class="form-control" id="civilite" [(ngModel)]="patientForm.civilite">
                <option value="">Choisir une civilité</option>
                <option *ngFor="let civ of civilites" [value]="civ">{{civ}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="patientForm.nom">
        </div>
        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" class="form-control" id="prenom" [(ngModel)]="patientForm.prenom">
        </div>
        
        <div class="form-group">
            <label for="telephone">Téléphone:</label>
            <input type="text" class="form-control" id="telephone" [(ngModel)]="patientForm.telephone">
        </div>
        <div class="form-group">
            <label for="email">Courriel:</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="patientForm.email">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="patientForm.principal" id="principal">
            <label class="form-check-label" for="principal">
                Consultation pour vous:
            </label>
        </div>
       
        <div class="form-group">
            <label for="rue">Rue:</label>
            <input type="text" class="form-control" id="rue" [(ngModel)]="patientForm.adresse.rue">
        </div>
        <div class="form-group">
            <label for="complement">Complément:</label>
            <input type="text" class="form-control" id="complement" [(ngModel)]="patientForm.adresse.complement">
        </div>
        <div class="form-group">
            <label for="codePostal">Code postal:</label>
            <input type="text" class="form-control" id="codePostal" [(ngModel)]="patientForm.adresse.codePostal">
        </div>
        <div class="form-group">
            <label for="ville">Ville:</label>
            <input type="text" class="form-control" id="ville" [(ngModel)]="patientForm.adresse.ville">
        </div>
        
    </div>

    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <a class="btn btn-success" (click)="save()">
                <i class="bi bi-check-square"></i>
            </a>
            <a class="btn btn-warning" (click)="cancel()">
                <i class="bi bi-backspace"></i>
            </a>
        </div>
    </div>

</div>
