<div class="card mt-3">
    <div class="card-header bg-info text-white">
        <h2>Nos praticiens</h2>
        <input type="text" [ngModel]="filtre" (ngModelChange)="search($event)">
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Version</th>
                    <th>Nom</th>
                    <th>Dur√©e</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let matiere of list()">
                    <td>{{matiere.id}}</td>
                    <td>{{matiere.version}}</td>
                    <td>{{matiere.nom}}</td>
                    <td>{{matiere.duree}}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-primary" (click)="edit(matiere.id)"><i class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" (click)="remove(matiere.id)"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()">
            <i class="bi bi-plus-square"></i>
        </a>
    </div>
</div>
